	<!doctype html>
	<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Premi</title>
		<link rel="stylesheet" href="../js/jquery-ui.css">
		<script src="../js/jquery2.1.4.js"></script>
		<script src="../js/jquery-ui.js"></script>
		<script type="text/javascript" src="../js/viewscripts.js"></script>
		<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
		<link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
		<link rel="stylesheet" href="assets/app.css"/>

		<link rel="stylesheet" href="assets/style.css"/>
		
	
	</head>

	<body ng-app="starterApp" layout="row" ng-controller="UserController as ul">
		<md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2 ng-isolate-scope md-locked-open md-closed" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" tabindex="-1" flex>
		<md-list>
		<md-list-item role="listitem" class="ng-scope md-clickable">
		<button md-ink-ripple class="md-button md-default-theme" onclick="inserisciFrame();"><span class="ng-binding ng-scope">Inserisci un Frame</span></button>
	</md-list-item>
	<md-list-item role="listitem" class="ng-scope md-clickable">
	<input type="text" name="text" placeholder="Inserisci il tuo testo..."/>
</md-list-item>
<md-list-item role="listitem" class="ng-scope md-clickable">
<button md-ink-ripple class="md-button md-default-theme" onclick="inserisciTesto();"><span class="ng-binding ng-scope">Inserisci un Testo</span></button>
</md-list-item>
<md-list-item role="listitem" class="ng-scope md-clickable">

<button md-ink-ripple class="md-button md-default-theme" onclick="inserisciImmagine('piv1.jpg');"><span class="ng-binding ng-scope">Inserisci un'Immagine</span></button>
</md-list-item>
<md-list-item role="listitem" class="ng-scope md-clickable">

<button md-ink-ripple class="md-button md-default-theme" onclick="inserisciImmagine('piv2.jpg');"><span class="ng-binding ng-scope">Inserisci un'Immagine</span></button>
</md-list-item>
<md-list-item>

<input type="file" id="imageLoader" name="Inserisci Immagine"/>
</md-list-item>
</md-list>

</md-sidenav>
</div>

<div flex layout="column" tabIndex="-1" role="main" >
	<md-toolbar layout="row" class="md-whiteframe-z2">
	<md-button class="menu" hide-gt-sm ng-click="ul.toggleList()">
	<md-icon md-svg-icon="menu" ></md-icon>
</md-button>
<h1>Premi, better than UN CAZZO</h1>
</md-toolbar>
<md-toolbar layout="row" class="md-whiteframe-z2  md-hue-2" id="contextual-menu">
<div id="slideShowMenu">
</div>

<div id="standardMenu" class="elementMenu">
	<button class="menu md-button md-default-theme" id="rotate" onclick="toggleElement('rotation')">
		<md-tooltip>Ruota</md-tooltip>
		<md-icon md-svg-src="assets/svg/rotation.svg" class="ng-scope ng-isolate-scope md-default-theme"></md-icon>
		
	</button>
	<div id="rotation" class="md-whiteframe-z2" onfocusout="hideElement(this)"></div>
</div>

<div id="textMenu">
</div>

<div id="frameMenu" class="elementMenu">
	<button class="menu md-button md-default-theme" id="background" onclick="toggleElement('backgroundManage')">
		<md-tooltip>Gestisci sfondo</md-tooltip>
		<md-icon md-svg-src="assets/svg/background.svg" class="ng-scope ng-isolate-scope md-default-theme"></md-icon>	
	</button>
	<div id="backgroundManage" class="md-whiteframe-z2" onfocusout="hideElement(this)">
		<button id="cancelBackground" md-ink-ripple class="md-button md-default-theme backgroundButton" onclick="removeElementBackground(id)">
			<md-tooltip>Rimuovi sfondo</md-tooltip>
			<md-icon md-svg-src="assets/svg/delete.svg" class="ng-scope ng-isolate-scope md-default-theme"></md-icon>
		</button>
		<button id="loadBackground" md-ink-ripple class="md-button md-default-theme backgroundButton" onclick="loadElementBackground(id)">
			<md-tooltip>Seleziona sfondo</md-tooltip>
			<md-icon md-svg-src="assets/svg/delete.svg" class="ng-scope ng-isolate-scope md-default-theme"></md-icon>
		</button>
		<button id="colorBackground" md-ink-ripple class="md-button md-default-theme backgroundButton" onclick="setElementBackgroundColor(id)">
			<md-tooltip>Seleziona colore di sfondo</md-tooltip>
		<md-icon md-svg-src="assets/svg/delete.svg" class="ng-scope ng-isolate-scope md-default-theme"></md-icon>
		</button>
	</div>
</div>

<div id="mediaMenu" class="elementMenu">
</div>
</md-toolbar>


<md-content flex="" id="content" class="md-default-theme">

<div id="frames">
</div>

<div id="elements">
</div>
</md-content>


</div>

</body>
<script src="./bower_components/angular/angular.js"></script>
<script src="./bower_components/angular-animate/angular-animate.js"></script>
<script src="./bower_components/angular-aria/angular-aria.js"></script>
<script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>

<script src="./src/users/Users.js"></script>
<script src="./src/users/UserController.js"></script>
<script src="./src/users/UserService.js"></script>

<script type="text/javascript">

angular
.module('starterApp', ['ngMaterial', 'users'])
.config(function($mdThemingProvider, $mdIconProvider){

	$mdIconProvider
	.defaultIconSet("./assets/svg/avatars.svg", 128)
	.icon("menu"       , "./assets/svg/menu.svg"        , 24)
	.icon("share"      , "./assets/svg/share.svg"       , 24)
	.icon("google_plus", "./assets/svg/google_plus.svg" , 512)
	.icon("hangouts"   , "./assets/svg/hangouts.svg"    , 512)
	.icon("twitter"    , "./assets/svg/twitter.svg"     , 512)
	.icon("phone"      , "./assets/svg/phone.svg"       , 512);

	$mdThemingProvider.theme('default')
	.primaryPalette('blue')
	.accentPalette('red');

});

</script>

</body>
</html>
